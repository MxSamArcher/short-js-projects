<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                Character count: <span class="character-counter" id="character-counter">20</span>
            </p>
            <p>
                Characters remaining: <span class="characters-remaining" id="characters-remaining">30</span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
